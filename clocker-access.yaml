name: "Clocker Apache Mesos Access"

description: |
  Access an Apache Mesos cluster using Clocker.
  Allows depoloying Docker containers and Brooklyn blueprints
  to the cluster.
  This requires that the machine where Brooklyn is running is
  able to DNS-resolve the internal hostnames reported by Mesos.

services:
- type: external-mesos-cluster
  id: clocker-mesos-access
  name: "Clocker Mesos Access"
  brooklyn.config:
    entity.dynamicLocation.name: "my-mesos-cluster"
    mesos.url: "http://1.2.3.4:5050/"
    marathon.mesos.framework.url: "http://1.2.3.4:8080/"
    mesos.slave.accessible: true
    mesos.slave.ssh.user: "ubuntu"
    mesos.slave.ssh.privateKey.file: "~/.ssh/mesos.pem"
